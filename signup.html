<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Create Account</title>
  <link rel="stylesheet" href="user-create-acc.css" />
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    /* Body */
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      padding: 20px;
    }

    /* Container */
    .wrap {
      background: white;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s ease;
    }

    .wrap:hover {
      transform: translateY(-5px);
    }

    /* Heading */
    h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 26px;
      letter-spacing: 1px;
    }

    /* Input fields */
    input {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #4caf50;
    }

    /* Button */
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #43a047;
      transform: scale(1.03);
    }

    /* Login link */
    p {
      margin-top: 15px;
      color: #555;
      font-size: 14px;
    }

    p a {
      color: #4caf50;
      text-decoration: none;
      font-weight: 600;
    }

    p a:hover {
      text-decoration: underline;
    }

    /* Message */
    .msg {
      margin-top: 10px;
      font-size: 14px;
      font-weight: 600;
      min-height: 20px;
    }

    /* Responsive Media Queries */
    @media (max-width: 480px) {
      .wrap {
        padding: 30px 20px;
        width: 100%;
      }

      h2 {
        font-size: 22px;
      }

      input,
      button {
        font-size: 15px;
        padding: 10px;
      }

      p {
        font-size: 13px;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h2>Create Account</h2>
    <form id="signupForm"> <input type="email" id="email" placeholder="Email" required /> <input type="password"
        id="password" placeholder="Password (min 6 chars)" required /> <button type="submit">Sign Up</button> </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
    <p id="msg" class="msg"></p>
  </div> <!-- Page logic -->
  <!-- Page logic -->
  <script type="module">
    // Firebase v9 modular imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCbfdG2XU302FuZx0MapVTRmb3Qtaa-hA8",
      authDomain: "ermunai-e-commerce-project.firebaseapp.com",
      projectId: "ermunai-e-commerce-project",
      storageBucket: "ermunai-e-commerce-project.appspot.com",
      messagingSenderId: "365240050790",
      appId: "1:365240050790:web:2d4867d6ab4f93a661f9a7",
      measurementId: "G-CZJZ4HLCMR"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // If already logged in, go to home
    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "index.html";
    });

    const form = document.getElementById("signupForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        localStorage.setItem("user", email);


        msg.textContent = "Account created ✅ Redirecting…";
        msg.style.color = "green";

        setTimeout(() => (window.location.href = "index.html"), 800);
      } catch (err) {
        msg.textContent = err.message;
        msg.style.color = "crimson";
      }
    });
  </script>

</body>

</html>
